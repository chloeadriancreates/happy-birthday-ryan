<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/965188a467.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Happy birthday Ryan!</title>
</head>
<body>
    <main>
        <section class="header row">
            <h1 class="header_title">So, we heard it was someone's birthday?</h1>
            <button class="next next--light">
                <p class="next_text">Next</p>
                <i class="next_icon fa-solid fa-chevron-down"></i>
            </button>
        </section>
        <section class="contribution row">
            <div class="contribution_media col-md-6 col-12">
                <video controls>
                    <source src="media/cin.mp4" type="video/mp4">
                </video>
            </div>
            <div class="contribution_descr col-md-6 col-12">
                <h3 class="contribution_name">Cin</h3>
                <button class="next next--dark">
                    <p class="next_text">Next</p>
                    <i class="next_icon fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </section>
        <section class="thanks row">
            <div class="col-12">
                <h2 class="thanks_title">Happy birthday Ryan!</h2>
                <h2 class="thanks_title">Thank you for being such an awesome person.</h2>
                <h3 class="thanks_signoff">Love - the Cast & Crew x</h3>
            </div>
        </section>
    </main>
</body>
</html>
